<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Picker App</title>

    <!-- DropBox -->
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <script src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs"
        data-app-key="qxk9pb63k2d7ugc"></script>
    <script src="./js/dropbox.js"></script>

    <!-- Google Drive -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./js/google-drive.js"></script>

    <!-- OneDrive -->
    <!-- <script src="https://js.live.net/v7.2/OneDrive.js"></script>
    <script src="./js/onedrive.js"></script> -->

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

    <!-- External file Librearies to read files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

    <script src="./js/index.js"></script>
</head>

<body>
    <div class="container box mt-5">
        <div class="columns">
            <div class="column">
                <button class="button is-primary" id="dropbox">Choose from Dropbox</button>
                <button class="button is-primary" id="gdrive">Choose from Google Drive</button>
                <!-- <button class="button is-primary" onclick="chooseFromOneDrive()">Choose from OneDrive</button> -->
            </div>
            <div class="column has-text-right">
                <button class="button is-danger has-text-weight-bold has-text-light" id="clear">Clear X</button>
            </div>
        </div>
        <textarea name="" id="file-output" class="textarea mt-5"></textarea>
        <div id="file"></div>
        <img src="./loading.gif" id="loading"
            style="position: absolute; top: 50%;left: 50%;transform: translate(-50%,-50%);width: 150px;display: none;"
            alt="">
        <div class="has-text-right mt-5">
            <label for="fileName" class="has-text-weight-semibold">File Name : </label>
            <input type="text" id="fileName" placeholder="Project Plans" style="width: auto;" class="input">
            <button class="button is-success has-text-light" id="dropboxsave">Save to Dropbox</button>
            <button class="button is-success has-text-light" id="gdrivesave">Save to Google Drive</button>
            <!-- <button class="button is-success has-text-light" onclick="chooseFromOneDrive()">Save to OneDrive</button> -->
        </div>
    </div>
</body>

</html>
