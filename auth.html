<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox OAuth</title>
</head>

<body>
    <script>
        // Extract the access token from the URL hash
        const hash = window.location.hash;
        const params = new URLSearchParams(hash.substring(1));
        const accessToken = params.get('access_token');

        // Send access token back to the parent window
        if (accessToken) {
            window.opener.postMessage({ token: accessToken }, window.location.origin);
            window.close(); 
        } else {
            alert("Failed to authenticate. No access token found.");
        }
    </script>
</body>

</html>
